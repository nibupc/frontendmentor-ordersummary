<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.google.com">
  <link rel="preconnect" href="https://fonts.google.com" crossorigin>
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">

</head>

<body>

  <div class="centralblock">
    <div class="div-illustration-hero">
      <img src="images/illustration-hero.svg" alt="Image of music enjoying person" class="img-block">
    </div>

    <div>
      <h1> Order Summary </h1>
    </div>

    <div class="div-promo-text">
      <p class="promo-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="div-plan-details">
      <img class="img-music" src="images/icon-music.svg" alt="">
      <h2 class="planlength">Annual Plan </h2>
      <p class="price">$59.99/year</p>

      <a href="www.1inclusion.com" class="changeplan">Change</a>
    </div>

    <div class="div-payment-submit">
    <button type="button" name="button" class="payment-button"> Proceed to Payment</button>
    </div>

    <div class="div-cancelorder">
      <p class=cancelordertext> Cancel Order </p>
    </div>
  </div>

</body>

</html>
